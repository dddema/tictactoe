<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas class="canvas" id="confetti-canvas"></canvas>
    <canvas class="canvas" id="line-canvas"></canvas>  

    <div id="title">TicTacToe</div>
    <div id="turn-text">Player's Turn: <div id="player">...</div></div>

    <div class="inlinerow">
        <div class="side-items" id="game-history-container">
            <span id="game-stats-title">Games History</span> <br/>
            <div id="game-history"></div>
        </div>

        <div id="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        
        <div class="side-items" id="game-stats">
            <span id="game-stats-title">Games Stats</span> <br/>
            <p class="game-stats-item">Games Played: <span  class="game-stats-item-text" id="game-count">...</span> <br/></p>
            <p class="game-stats-item">X Wins: <span class="game-stats-item-text" id="x-wins">...</span> <br/></p>
            <p class="game-stats-item">O Wins: <span class="game-stats-item-text" id="o-wins">...</span> <br/></p>
            <p class="game-stats-item">Draws:  <span class="game-stats-item-text" id="draws">...</span>  <br/></p>
        </div>
    </div>
    <div id="reset-btn">RESET</div>
    <div id="cat-mode-btn">CAT MODE</div>


    <script src="gameManager.js"></script>
    <script src="confetti.js"></script>
</body>
</html>
